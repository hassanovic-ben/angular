<div class="container">
  <div class="row col-xs-10 col-xs-offset-1">
    <admin-space></admin-space>

<div class="users">

  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>User Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody *ngFor="let user of users">
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.userName}}</td>
      <td><button class="btn btn-primary" value="Update" (click)="updateUser(user, $event)">Update </button> </td>
      <td><button class="btn btn-danger" value="Delete" (click)="deleteUser(user, $event)">Delete </button> </td>
    </tr>

    </tbody>
  </table>

</div>
  </div>
</div>
