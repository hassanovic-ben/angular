
<div class="container">
  <div class="row col-xs-10 col-xs-offset-1">
    <admin-space></admin-space>

    <form class="well form-horizontal">
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Name</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <input [(ngModel)]="admin.name" [ngModelOptions]="{standalone: true}"
                   placeholder="Name" class="form-control" type="text">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">User Name</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <input [(ngModel)]="admin.userName" [ngModelOptions]="{standalone: true}"
                   placeholder="User Name" class="form-control" type="text">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Password</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <input [(ngModel)]="admin.password" [ngModelOptions]="{standalone: true}"
                   placeholder="Password" class="form-control" type="password">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button (click)="save()" class="btn btn-warning">
            Register <span class="glyphicon glyphicon-send"></span>
          </button>
        </div>
      </div>

    </form>

  </div>
</div>
